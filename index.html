<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hello-container {
            background: rgba(255,255,255,0.95);
            padding: 60px 80px;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            text-align: center;
        }
        .hello-title {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #ff6f61;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .hello-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .wave {
            display: inline-block;
            animation: wave 1.5s infinite linear;
            transform-origin: 70% 70%;
        }
        @keyframes wave {
            0%, 60%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="hello-container">
        <div class="hello-title"><span class="wave">ðŸ‘‹</span> Docker Testing Page - RAMU. 42</div>
        <div class="hello-subtitle">Welcome to your fancy HTML page. 42</div>
    </div>
</body>
</html>
