<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome CHANDU.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cb1111 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        .welcome-title {
            font-size: 2.5rem;
            color: #2575fc;
            margin-bottom: 16px;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 24px;
        }
        .get-started-btn {
            background: #2575fc;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .get-started-btn:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">Welcome! From Vishnu</div>
        <div class="welcome-message">
            This change is to be updated by Github Actions.
            Thank you for visiting. This is your sample welcome page.<br>Get started by exploring the project or customizing this page.
        </div>
        <button class="get-started-btn" onclick="alert('Let\'s get started!')">Get Started</button>
    </div>
</body>
</html>
